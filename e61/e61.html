<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="Paleta.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
        <div id="paleta" class="w-25 h-50 d-flex flex-column justify-content-center align-items-center">
            <div class="fila w-100 h-25 d-flex flex-row justify-content-center">
                <div id="azul"
                    class="celda border border-4 w-25 h-100 d-flex justify-content-center align-items-center  "
                    style="background-color:#0000FF;">
                </div>
                <div id="rojo"
                    class="celda border border-4 border-start-0 w-25 h-100 d-flex justify-content-center align-items-center "
                    style="background-color:#FF0000;">
                </div>
                <div id="verde"
                    class="celda border border-4 border-start-0 w-25 h-100 d-flex justify-content-center align-items-center "
                    style="background-color:#00FF00;">
                </div>
            </div>
            <div class="fila w-100 h-25 d-flex flex-row justify-content-center">
                <div id="blanco"
                    class="celda border border-4 border-top-0 w-25 h-100 d-flex justify-content-center align-items-center  "
                    style="background-color:#FFFFFF;">
                </div>
                <div id="negro"
                    class="celda border border-4 border-top-0 border-start-0 w-25  h-100 d-flex justify-content-center align-items-center "
                    style="background-color:#000000;">
                </div>
                <div id="gris"
                    class="celda border  border-4 border-top-0 border-start-0 w-25 h-100 d-flex justify-content-center align-items-center  "
                    style="background-color:#808080;">
                </div>
            </div>
            <div class="fila w-100 h-25 d-flex flex-row justify-content-center">
                <div id="amarillo"
                    class="celda border border-4 border-top-0  w-25 h-100 d-flex justify-content-center align-items-center  "
                    style="background-color:#FFFF00;">
                </div>
                <div id="morado"
                    class="celda border border-4 border-top-0 border-start-0  w-25 h-100 d-flex justify-content-center align-items-center "
                    style="background-color:#800080;">
                </div>
                <div id="rosa"
                    class="celda border border-4 border-top-0 border-start-0  w-25 h-100 d-flex justify-content-center align-items-center "
                    style="background-color:#FFC0CB;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
