<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="Autocomplete.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="cuerpo" class=" d-flex flex-column w-100 vh-100 justify-content-start align-items-center">
        <div class="d-flex flex-row w-100 h-25 justify-content-center">
            <div class="d-flex flex-column w-50 align-items-center">
                <h1 class="text-danger">Buscar: </h1>
                <div class="d-flex flex-column w-25 h-75">
                    <div class="input-group mb-2 border border-1 border-danger rounded-pill">
                        <span class="input-group-text rounded-start-pill bg-transparent border-0 " id="icono"><i
                                class="bi bi-search text-danger"></i></span>
                        <input type="text" name="busqueda" id="busqueda"
                            class="form-control p-3 border-0 rounded-end-pill shadow-none"
                            placeholder="Busca valores aleatorios" aria-describedby="icono" />
                    </div>
                    <div id="autocompletar" class="mh-25 overflow-auto border border-1 rounded d-none ">
                        <table class="w-100 table table-hover table-borderless border-0">
                            <thead>
                                <th id="cantidad" class="text-center fw-normal" colspan="2"></th>
                            </thead>
                            <tbody id="resultados">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" id="modo" class="form-check-input" checked><label class="form-check-label"
                for="modo">Modo estricto</label>
        </div>
        <h1 id="encontrado"></h1>
    </div>
</body>

</html>
